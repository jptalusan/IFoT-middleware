<!DOCTYPE html>
  <html>
    <head>
      <title>Example Post AJAX Out get JSON Back</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script>
      // Just query api/nuts_classify after click, i think
      $(document).ready(function() {
        $('form').submit(function (e) {
            var url = "{{ url_for('api.nuts_classify') }}"; // send the form data here.
            $.ajax({
                type: "POST",
                url: url,
                data: $('form').serialize(), // serializes the form's elements.
                success: function (data) {
                  console.log(data);  // display the returned data in the console.
                  // alert(data);
                },
                error: function (request, status, error) {
                  console.log(status);
                  console.log(error);
                  console.log(request);
                },
                complete: function () {
                  // Handle the complete event
                  alert("ajax completed");
                }
            });
            e.preventDefault(); // block the traditional submission of the form.
        });
        // Inject our CSRF token into our AJAX request.
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ form.csrf_token._value() }}")
                }
            }
        })
      });
      </script>
    </head>

    <body>

    {% for message in form.node_count.errors %}
         <div>{{ message }}</div>
    {% endfor %}
    {{ form.csrf_token }}
    <form method="post">
      {{ form.chunk_count.label }} (1-15)
      {{ form.chunk_count }}
      <br>
      {{ form.node_count.label }} (1-3)
      {{ form.node_count }}
      <br>
      {{ form.model_type.label }}
      {{ form.model_type }}
      <br>
      {{ form.hidden_tag() }}
      <input type="submit" value="Go"/>
    </form>

    <!-- Updating table here -->
    </body>
  </html>
